<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <!--<link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />-->
    <link href="ionic/css/ionic.min.css" rel="stylesheet"/>
    <link href="project/css/main.css" rel="stylesheet"/>

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="ionic/js/ionic.bundle.min.js"></script>
    <script src="project/script/app.js"></script>
    <!--<script src="kendo/js/kendo.mobile.min.js"></script>-->
    
    
</head>
<body ng-app="mobreg">
     <ion-nav-bar align-title="center" class="bar-stable nav-title-slide-ios7 txtClr">
         <ion-nav-back-button class="button-clear">
             <i class="ion-chevron-left"></i>Back
         </ion-nav-back-button>
     </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
    
    <script id="home.html" type="text/ng-template">
        <ion-view title="Register Number" ng-controller="mobileregister">
            <ion-content>
                <div class="list">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">First Name</span>
                        <input type="text" placeholder="First Name" ng-model="fname"/>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Last Name</span>
                        <input type="text" placeholder="Last Name" ng-model="lname"/>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Mobile Number</span>
                        <input type="number" maxlength="10" placeholder="Mobile Number" ng-model="mobnum"/>
                    </label>
                </div>
                <div class="list-inset">
                    <button class="button button-block button-positive" on-tap="mobileRegister()">Register</button>
                </div>
        <ul id="contactList">
        </ul>
            </ion-content>
        </ion-view>
    </script>
    
    <script id="signup.html" type="text/ng-template">
        <ion-view title="Contact List" ng-controller="contactctrl">
            <ion-content>
                <ion-list ng-repeat="x in contactData">
                    <ion-item on-hold="checkit()">
                        <img style="background:url('{{x.photo}}') no-repeat;border-radius:35px;background-size: 100% 100%;" width="60px" height="58px"/>
        
                        <span style="vertical-align:150%;margin-left:15px;">{{x.name}}</span>
                        <span style="position:absolute;top:27px;right:10px;">{{x.type}}</span>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-view>
    </script>
</body>
</html>
